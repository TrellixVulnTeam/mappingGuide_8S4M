<form *ngIf="showAddTask" class="add-form" > 
  <!-- (ngSubmit)="onSubmit()" -->
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Excel Header</mat-label>
    <mat-chip-list #chipList aria-label="header selection">
      <mat-chip *ngFor="let header of headers" (removed)="remove(header)">
        {{header}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="New Header.." #headerInput [formControl]="headerCrtl" [matAutocomplete]="auto"
        [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let header of filteredHeaders | async" [value]="header">
        {{header}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
